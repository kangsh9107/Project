<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <link href="res.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

    <!-- navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img id="logo" src="back/logo2.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li><span id="high_score" class="dropdown-item pick_text"
                                    onclick="high_score_btn()">높은 평점순</span></li>

                                    onclick="short_distance_btn()">가까운 거리순</span></li>
                            <li><span id="time" class="dropdown-item pick_text"
                                onclick="time_btn()">걸리는 시간순</span></li>
                            <li><span id="korean" class="dropdown-item pick_text"
                                    onclick="korean_food_btn()">한식</span></li>
                            <li><span id="western" class="dropdown-item pick_text"
                                    onclick="western_food_btn()">양식</span></li>
                            <li><span id="japan" class="dropdown-item pick_text"
                                    onclick="japan_food_btn()">일식</span></li>
                            <li><span id="china" class="dropdown-item pick_text"
                                    onclick="china_food_btn()">중식</span></li>
                            <li><span id="rice" class="dropdown-item pick_text"
                                    onclick="rice_food_btn()">백반</span></li>
                            <li><span id="snack" class="dropdown-item pick_text"
                                    onclick="snack_food_btn()">분식</span></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <span id="recommend" class="nav-link pick_text quickMenu"
                                onclick="DB_establisher_btn()">랜덤 럭키세븐픽</span>
                    </li>
                    <li class="nav-item">
                        <a id="recommend" class="nav-link pick_text quickMenu"
                           href="random.html">랜덤 뽑기</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link quickMenu"
                            onclick="javascript:alert('오픈예정. 기대해 주세요!!');">맛집 월드컵</span>
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <input id="text" class="form-control me-2" type="search"
                        placeholder="Search" aria-label="Search" autocomplete="off">
                    <button id="btn" onclick = "search()" class="btn btn-outline-warning" type="submit">Search</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- main -->
    <div id="mmain">
        <button class="btn btn-outline-warning btnRandom" onclick="random_machine()">돌리기</button>
        <button class="btn btn-outline-warning btnRandom draw">뽑기</button>
